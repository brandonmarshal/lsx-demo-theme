name: Sync GitHub Labels

on:
  workflow_dispatch:

jobs:
  sync_labels:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Sync labels from config
        uses: crazy-max/ghaction-github-labeler@v4
        with:
          yaml-file: labels.yml

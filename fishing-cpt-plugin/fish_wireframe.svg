<svg viewBox="0 0 800 1400" xmlns="http://www.w3.org/2000/svg">
  <!-- Full-width cover block -->
  <rect x="20" y="20" width="760" height="180" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
  <text x="40" y="45" font-family="Arial, sans-serif" font-size="12" fill="#666">FULL-WIDTH COVER BLOCK</text>
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="10" fill="#999">(background: featured image w/ overlay)</text>
  
  <!-- Post Title -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fff" text-anchor="middle">Bass</text>
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-style="italic">Scientific Name (ACF field)</text>
  
  <!-- Two-column layout header -->
  <text x="20" y="225" font-family="Arial, sans-serif" font-size="11" fill="#666" font-weight="bold">Two-column layout</text>
  
  <!-- Left Column -->
  <rect x="20" y="240" width="380" height="280" fill="none" stroke="#333" stroke-width="2"/>
  <text x="40" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">[Left Column]</text>
  
  <!-- Quick Facts -->
  <rect x="40" y="280" width="340" height="220" fill="#f9f9f9" stroke="#999" stroke-width="1"/>
  <text x="60" y="305" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">Quick Facts</text>
  <line x1="60" y1="310" x2="360" y2="310" stroke="#ccc" stroke-width="1"/>
  
  <text x="60" y="335" font-family="Arial, sans-serif" font-size="12" fill="#555">• Habitat:</text>
  <text x="160" y="335" font-family="Arial, sans-serif" font-size="11" fill="#777">Rivers, lakes, ponds</text>
  
  <text x="60" y="365" font-family="Arial, sans-serif" font-size="12" fill="#555">• Average Size:</text>
  <text x="160" y="365" font-family="Arial, sans-serif" font-size="11" fill="#777">12-18 inches</text>
  
  <text x="60" y="395" font-family="Arial, sans-serif" font-size="12" fill="#555">• Diet:</text>
  <text x="160" y="395" font-family="Arial, sans-serif" font-size="11" fill="#777">Small fish, insects, crustaceans</text>
  
  <text x="60" y="425" font-family="Arial, sans-serif" font-size="12" fill="#555">• Conservation Status:</text>
  <text x="160" y="440" font-family="Arial, sans-serif" font-size="11" fill="#777">Least Concern</text>
  
  <text x="60" y="470" font-family="Arial, sans-serif" font-size="12" fill="#555">• Best Season:</text>
  <text x="160" y="470" font-family="Arial, sans-serif" font-size="11" fill="#777">Spring - Fall</text>
  
  <!-- Right Column -->
  <rect x="420" y="240" width="360" height="280" fill="none" stroke="#333" stroke-width="2"/>
  <text x="440" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">[Right Column]</text>
  
  <!-- Featured Image -->
  <rect x="440" y="280" width="320" height="220" fill="#d0d0d0" stroke="#999" stroke-width="1"/>
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="13" fill="#666" text-anchor="middle">Featured Image</text>
  <text x="600" y="410" font-family="Arial, sans-serif" font-size="11" fill="#999" text-anchor="middle">(Large, crisp)</text>
  
  <!-- Fish Description Block -->
  <rect x="20" y="550" width="760" height="80" fill="#fafafa" stroke="#999" stroke-width="1"/>
  <text x="40" y="575" font-family="Arial, sans-serif" font-size="12" fill="#666">[Block: Paragraph or ACF field]</text>
  <text x="40" y="595" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">Fish Description / Overview</text>
  <text x="40" y="615" font-family="Arial, sans-serif" font-size="11" fill="#777">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Detailed overview of the fish species,</text>
  
  <!-- Identification Section -->
  <rect x="20" y="650" width="760" height="140" fill="none" stroke="#999" stroke-width="1"/>
  <text x="40" y="670" font-family="Arial, sans-serif" font-size="11" fill="#666">[Block: Group - Section header]</text>
  <text x="40" y="690" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Identification</text>
  <line x1="40" y1="695" x2="760" y2="695" stroke="#ddd" stroke-width="1"/>
  
  <text x="40" y="710" font-family="Arial, sans-serif" font-size="11" fill="#666">[Block: Columns]</text>
  <text x="60" y="730" font-family="Arial, sans-serif" font-size="12" fill="#555">• Body shape: Streamlined, laterally compressed</text>
  <text x="60" y="750" font-family="Arial, sans-serif" font-size="12" fill="#555">• Distinguishing markings: Dark lateral stripe</text>
  <text x="60" y="770" font-family="Arial, sans-serif" font-size="12" fill="#555">• Color variations: Green to bronze with darker back</text>
  
  <!-- Separator -->
  <line x1="20" y1="810" x2="780" y2="810" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Habitat & Behavior Section -->
  <rect x="20" y="830" width="760" height="120" fill="none" stroke="#999" stroke-width="1"/>
  <text x="40" y="850" font-family="Arial, sans-serif" font-size="11" fill="#666">[Block: Group - Section header]</text>
  <text x="40" y="870" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Habitat &amp; Behavior</text>
  <line x1="40" y1="875" x2="760" y2="875" stroke="#ddd" stroke-width="1"/>
  
  <text x="40" y="895" font-family="Arial, sans-serif" font-size="11" fill="#666">[Block: Paragraph]</text>
  <text x="40" y="915" font-family="Arial, sans-serif" font-size="11" fill="#777">Details pulled from post content or custom fields. Bass prefer structure like rocks, vegetation,</text>
  <text x="40" y="930" font-family="Arial, sans-serif" font-size="11" fill="#777">and submerged logs. Most active during dawn and dusk hours...</text>
  
  <!-- Separator -->
  <line x1="20" y1="970" x2="780" y2="970" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Fishing Tips Section -->
  <rect x="20" y="990" width="760" height="150" fill="none" stroke="#999" stroke-width="1"/>
  <text x="40" y="1010" font-family="Arial, sans-serif" font-size="11" fill="#666">[Block: Group - Section header]</text>
  <text x="40" y="1030" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Fishing Tips</text>
  <line x1="40" y1="1035" x2="760" y2="1035" stroke="#ddd" stroke-width="1"/>
  
  <text x="40" y="1055" font-family="Arial, sans-serif" font-size="11" fill="#666">[Block: List]</text>
  <text x="60" y="1075" font-family="Arial, sans-serif" font-size="12" fill="#555">• Best lures: Crankbaits, spinnerbaits, soft plastics</text>
  <text x="60" y="1095" font-family="Arial, sans-serif" font-size="12" fill="#555">• Best seasons: Spring (spawn), Fall (feeding)</text>
  <text x="60" y="1115" font-family="Arial, sans-serif" font-size="12" fill="#555">• Recommended gear: Medium-heavy rod, 10-15lb line</text>
  
  <!-- Separator -->
  <line x1="20" y1="1160" x2="780" y2="1160" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Related Posts Section -->
  <rect x="20" y="1180" width="760" height="180" fill="#f5f5f5" stroke="#999" stroke-width="1"/>
  <text x="40" y="1200" font-family="Arial, sans-serif" font-size="11" fill="#666">[Block: Related Posts by Taxonomy]</text>
  <text x="40" y="1220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">More Fish Species</text>
  <line x1="40" y1="1225" x2="760" y2="1225" stroke="#ddd" stroke-width="1"/>
  
  <!-- Related post cards -->
  <rect x="40" y="1240" width="220" height="100" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <rect x="45" y="1245" width="210" height="60" fill="#e0e0e0"/>
  <text x="150" y="1275" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Image</text>
  <text x="150" y="1320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333" text-anchor="middle">Trout</text>
  
  <rect x="290" y="1240" width="220" height="100" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <rect x="295" y="1245" width="210" height="60" fill="#e0e0e0"/>
  <text x="400" y="1275" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Image</text>
  <text x="400" y="1320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333" text-anchor="middle">Pike</text>
  
  <rect x="540" y="1240" width="220" height="100" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <rect x="545" y="1245" width="210" height="60" fill="#e0e0e0"/>
  <text x="650" y="1275" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Image</text>
  <text x="650" y="1320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333" text-anchor="middle">Catfish</text>
</svg>